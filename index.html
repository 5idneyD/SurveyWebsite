<html>
	<head>
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Survey Website</title>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

		<link rel="stylesheet" type="text/css" href="style.css"></link>
	</head>
	<body>
		<div id='welcome-box'>
			<h1 id='header'>Welcome to Survey Heaven</h1>
		</div>
		<br>
		<div class='enteraccount'>
			<div id='login'><input type='button' class='btn'><h1>Log-In</h1></input></div>
			<div id='signin'><input type='button' class='btn'><h1>Sign-In</h1></input></div>
		</div>
		<div id='app'>
		<div class='features'>
			<ul>Come here to create personalized surveys for free!
				<li v-for="feature in features">{{feature}}</li>
			</ul>
		</div>
		</div>
				<script src="./script.js"></script>
	</body>
</html>
