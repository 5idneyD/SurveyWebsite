<!DOCTYPE html5>
<html>

<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>
		Survey Website
	</title>
	<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js'></script>
	<link rel="stylesheet" href="{{ url_for('static', filename='stylesheets/survey_results.css') }}">
</head>

<body>
	<div id='welcomebox'>
		<h1 id='header'>
			Welcome {{username}}<br><br>
			Survey: {{survey_name}}
		</h1>
	</div>
	<div id='building'>
	{%for key, value in data.items() %}
	<h2 class='question'>{{key}}</h2>
	{% for answer in value %}
	<h3>{{answer[0]}}:   {{answer[1]}}</h3>
		{%endfor%}
	{%endfor%}
	</div>
	</body>
	</html>
