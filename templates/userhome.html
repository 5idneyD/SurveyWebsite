<!DOCTYPE html5>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>
			Survey Website
		</title>
		<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js'></script>
		<link rel="stylesheet" href="{{ url_for('static', filename='stylesheets/userhome.css') }}">
	</head>
	<body>
		<div id='welcomebox'>			
			<h1 id='header'>
				Welcome to Survey Heaven
			</h1>
		</div>
		<div>
			<table>
				{% for key, value in items.items() %}
				<tr>
					<td>
						{{key, value}}
					</td>
				</tr>
				{% endfor%}
			</table>
		</div>
	</body>
</html>
