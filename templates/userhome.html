<!DOCTYPE html5>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>
			Survey Website
		</title>
		<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js'></script>
		<link rel="stylesheet" href="{{ url_for('static', filename='stylesheets/userhome.css') }}">
	</head>
	<body>
		<div id='welcomebox'>			
			<h1 id='header'>
				Welcome to Survey Heaven
			</h1>
		</div>
		{% block content %}
		<div id='createsurvey'><h3><button name='createsurvey'><a href={{create_survey_link}}>New Survey</a></button></h3></div>
		{% endblock %}
		<div>
			<ul style='margin-top: 200%;' id='survey_list'>
				{% for survey in surveys %}


						<ol>{{survey[0]}}</ol>


				{%endfor%}
				</ul>
		</div>
	</body>
</html>
