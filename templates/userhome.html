<!DOCTYPE html>
<html lang="en">

<head>
	<!-- basic -->
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<!-- mobile metas -->
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="viewport" content="initial-scale=1, maximum-scale=1">
	<!-- site metas -->
	<title>Survey Heaven</title>
	<meta name="keywords" content="">
	<meta name="description" content="">
	<meta name="author" content="">
	<!-- bootstrap css -->
	<link rel="stylesheet" href="../static/css/bootstrap.min.css">
	<!-- style css -->
	<link rel="stylesheet" href="../static/css/style.css">
	<!-- Responsive-->
	<link rel="stylesheet" href="../static/css/responsive.css">
	<!-- fevicon -->
	<link rel="icon" href="../static/images/fevicon.png" type="image/gif" />
	<!-- Scrollbar Custom CSS -->
	<link rel="stylesheet" href="../static/css/jquery.mCustomScrollbar.min.css">
	<!-- Tweaks for older IEs-->
	<link rel="stylesheet" href="https://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fancybox/2.1.5/jquery.fancybox.min.css"
		media="screen">
	<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script><![endif]-->
	<!-- Google Fonts -->
	<link href='https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700|Lato:400,100,300,700,900'
		rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="static/css/login_animate.css">
	<!-- Custom Stylesheet -->
	<link rel="stylesheet" href="static/css/login_style.css">
</head>
<!-- body -->

<body class="main-layout">
	<!-- loader  -->
	<div class="loader_bg">
		<div class="loader"><img src="../static/images/loading.gif" alt="#" /></div>
	</div>
	<!-- end loader -->
	<!-- header -->
	<header>
		<!-- header inner -->
		<div class="header">
			<div class="container">
				<div class="row">
					<div class="col-xl-3 col-lg-3 col-md-3 col-sm-3 col logo_section">
						<div class="full">
							<div class="center-desk">
								<div class="text-bg">
									<a href="https://www.surveyheaven.co.uk">
										<h2 style="color: white;">Home</h2>
									</a>
								</div>
							</div>
						</div>
					</div>
				</div>



					<br>
				<div class="row">
					<div class="col-xl-3 col-lg-3 col-md-3 col-sm-3 col logo_section">
						<div class="full">
							<div class="center-desk">
								<div class="text-bg">
									<a href="https://www.surveyheaven.co.uk">
									    <form method="post">
										<button type="submit" id="submitbutton" value="Log-Out" style="background-color: transparent; color:white;">Log Out</button>
										</form>
									</a>
								</div>
							</div>
						</div>
					</div>
				</div>

					<br>

				<div class="row">
					<div class="col-xl-3 col-lg-3 col-md-3 col-sm-3 col logo_section">
						<div class="full">
							<div class="center-desk">
								<div class="text-bg">

									{% block content %}
									<div class="text-bg">
										<a href={{create_survey_link}}><button name='createsurvey'
												style="background-color: transparent">
												<h2 style="color: white;">New Survey</h2>
											</button></a>
									</div>
									{% endblock %}

								</div>
							</div>
						</div>
					</div>
					</div>

					<div class="col-xl-11 col-lg-11 col-md-11 col-sm-11 col logo_section">
						<div class="full">
							<div class="center-desk">
								<div class="text-bg">
										<h2 style="color: white; margin-top: 2%;">Welcome {{username}}</h2>
								</div>
							</div>
						</div>
					</div>
			</div>
		</div>

	</header>
	<!-- end header inner -->
	<!-- end header -->
	<!-- banner -->
	<section class="banner_main" style="height: 1px;">
		<div class="container-fluid">
			<div class="row d_flex">
				<div class="col-xl-10 col-lg-10 col-md-10 ">
	</section>
	<!-- end banner -->
	<!-- about -->
	<div class="about" style="background-color: white;">
		<div>
			<div class="row">
				<div class="col-md-10 offset-md-1">
					<div class="titlepage">

						<div>
							<h4 id='sub_header' style="padding-bottom: 5%;">Click On Survey Title<br>To View Results
							</h4>
							<div class="login-box animated fadeInUp"></div>
							<ul id='survey_list'>
								{% for survey in surveys %}
								<a href='/user/{{encrypted_username}}/survey_results/{{survey[1]}}'>
									<ol id='{{survey[1]}}' class='survey_name' style="padding-bottom: 2%;">
										<h2>{{survey[1]}}</h2>
									</ol>
								</a>
								<div class='linktext' style="padding-bottom: 2%;">
									<p>www.surveyheaven.co.uk<br>{{survey[0]}}</p>
								</div>
								{%endfor%}
							</ul>
						</div>
					</div>
				</div>
			</div>


			<div class="row">
				<div class="ccol-md-10 offset-md-1">
					<div class="about_box">
						<!-- <figure><img src="images/about.png" alt="#"/></figure>
                              -->
					</div>
				</div>


			</div>

		</div>
	</div>

	<!-- end about -->

	<!-- testimonial -->
	<div class="testimonial">
		<div class="container">
			<div class="row">
				<div class="col-md-12">
				</div>
			</div>
			<div class="row">
				<div class="col-md-10 offset-md-1">
					<div class="carousel-inner">
						<div class="carousel-item active">
							<div class="container">
								<div class="carousel-caption ">
									<div class="row">
										<div class="col-xl-4 col-lg-4 col-md-12 margin_boot">
										</div>
										<div class="col-xl-8 col-lg-8 col-md-12">
										</div>
									</div>
								</div>
							</div>
						</div>
						<div class="carousel-item">
							<div class="container">
								<div class="carousel-caption">
									<div class="row">
										<div class="col-xl-4 col-lg-4 col-md-12 margin_boot">
										</div>
										<div class="col-xl-8 col-lg-8 col-md-12">
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	</div>
	<!-- end testimonial -->

	<!--  footer -->
	<footer>
		<div class="footer" style="margin-top: -10%; padding-bottom: 10%;">
			<div class="container">
				<div class="row">
				</div>
			</div>
		</div>
	</footer>
	<!-- end footer -->
	<!-- Javascript files-->
	<script src="../static/js/jquery.min.js"></script>
	<script src="../static/js/bootstrap.bundle.min.js"></script>
	<script src="../static/js/jquery-3.0.0.min.js"></script>
	<script src="../static/js/popper.min.js"></script>
	<script src="../static/js/plugin.js"></script>
	<!-- sidebar -->
	<script src="../static/js/jquery.mCustomScrollbar.concat.min.js"></script>
	<script src="../static/js/custom.js"></script>
	<script src="https:cdnjs.cloudflare.com/ajax/libs/fancybox/2.1.5/jquery.fancybox.min.js"></script>
</body>

</html>
