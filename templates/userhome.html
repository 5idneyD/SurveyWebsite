<!DOCTYPE html5>
<html>

<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>
		Survey Website
	</title>
	<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js'></script>
	<link rel="stylesheet" href="{{ url_for('static', filename='stylesheets/userhome.css') }}">
</head>

<body>
	<div id='welcomebox'>
		<h1 id='header'>
			Welcome {{username}}
		</h1>
	</div>
	{% block content %}
	<div id='createsurvey'>
		<h3><button name='createsurvey'><a href={{create_survey_link}}>New Survey</a></button></h3>
	</div>
	{% endblock %}
	<div>
		<h4 id='sub_header' >Click On Survey<br> To View Results</h4>
		<ul id='survey_list'>
			{% for survey in surveys %}
		<a href='/user/{{encrypted_username}}/survey_results/{{survey[1]}}'><ol id='{{survey[1]}}' class='survey_name'>{{survey[1]}}</ol></a>
		<p>Link to answer Survey: {{survey[0]}}</p>
			{%endfor%}
		</ul>
	</div>
</body>

</html>
