<!DOCTYPE html5>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Survey Website</title>
		<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js'></script>
		<link rel="stylesheet" href="{{ url_for('static', filename='stylesheets/signup.css') }}">
	</head>
	<body>
		<div id='welcomebox'>			
			<h1 id='header'>Welcome to Survey Heaven</h1>
		</div>
		<div id='createaccount'>
			<form id='newaccount' method='post'>
			<p>Enter Username<input name="username" id='username' type='text'></p>
			<p>Enter Password<input name="password" id='password' type='text'></p>
			<input type='submit' id='submitbutton' value="Log-In">
			</form></div>
	</body>
</html>
