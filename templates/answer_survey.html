<!DOCTYPE html>
<html lang="en">
   <head>
      <!-- basic -->
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <!-- mobile metas -->
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <meta name="viewport" content="initial-scale=1, maximum-scale=1">
      <!-- site metas -->
      <title>Survey Heaven</title>
      <meta name="keywords" content="">
      <meta name="description" content="">
      <meta name="author" content="">
      <!-- bootstrap css -->
      <link rel="stylesheet" href="/static/css/bootstrap.min.css">
      <!-- style css -->
      <link rel="stylesheet" href="/static/css/style.css">
      <!-- Responsive-->
      <link rel="stylesheet" href="/static/css/responsive.css">
      <!-- fevicon -->
      <link rel="icon" href="/static/images/fevicon.png" type="image/gif" />
      <!-- Scrollbar Custom CSS -->
      <link rel="stylesheet" href="/static/css/jquery.mCustomScrollbar.min.css">
      <!-- Tweaks for older IEs-->
      <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fancybox/2.1.5/jquery.fancybox.min.css" media="screen">
      <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script><![endif]-->
	  	<!-- Google Fonts -->
	<link href='https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700|Lato:400,100,300,700,900' rel='stylesheet' type='text/css'>

	<link rel="stylesheet" href="/static/css/login_animate.css">
	<!-- Custom Stylesheet -->
	<link rel="stylesheet" href="/static/css/login_style.css">
   </head>
   <!-- body -->
   <body class="main-layout">
      <!-- loader  -->
      <div class="loader_bg">
         <div class="loader"><img src="/static/images/loading.gif" alt="#" /></div>
      </div>
      <!-- end loader -->
      <!-- header -->
      <header>
         <!-- header inner -->
         <div class="header">
            <div class="container">
               <div class="row">
                  <div class="col-xl-3 col-lg-3 col-md-3 col-sm-3 col logo_section">
                     <div class="full">
                        <div class="center-desk">
                           <div class="text-bg" style="margin-top: 10%;">
                              <a href="index.html"><h2 style="color: white;">Home</h2></a>
                           </div>
                        </div>
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </header>
      <!-- end header inner -->
      <!-- end header -->
      <!-- banner -->
      <section class="banner_main" style="height: 1px;">
         <div class="container-fluid">
            <div class="row d_flex">
               <div class="col-xl-10 col-lg-10 col-md-10 ">
      </section>
      <!-- end banner -->
        <!-- about -->
      <div class="about" style="background-color: white;">
         <div class="container" >
            <div class="row">
               <div class="col-md-12 offset-md-1">
                  <div class="titlepage">
					<div id='createaccount'>
					

						<div style="margin-left: 10%; margin-top: -10%; background-color: white;" class="container">
							<div class="login-box animated fadeInUp" style="padding-top: 2%;">

								<div id='building'>
									<form name='answer_form' method='post'>
								{%for key, value in data.items() %}
								<h1 style="margin-top:17%;" class='questions'>{{key.replace("_", " ")}}</h1>
								{% for answer in value %}
								 <h4 class='answers'>{{answer[1].replace("_", " ")}} <input type='checkbox' name={{answer[0]}} value={{answer[1]}}></h4>
								 {% endfor %}
								{% endfor %}
											<input type='submit' method='post' name='submitbutton' id='submitbutton'>
									</form>
					
								</div>
							</div>
						</div>

					
					
					
					</div>


               </div>
            </div>
                     <div class="row">
                        <div class="ccol-md-10 offset-md-1">
                           <div class="about_box">
                              <!-- <figure><img src="images/about.png" alt="#"/></figure>
                              -->
                           </div>
                        </div>
                       
                       
                     </div>
                    
                  </div>
               </div>
           
         <!-- end about -->

      <!-- testimonial -->
      <div class="testimonial">
         <div class="container">
            <div class="row">
               <div class="col-md-12">
               </div>
            </div>
            <div class="row">
               <div class="col-md-10 offset-md-1">
                     <div class="carousel-inner">
                        <div class="carousel-item active">
                           <div class="container">
                              <div class="carousel-caption ">
                                 <div class="row">
                                    <div class="col-xl-4 col-lg-4 col-md-12 margin_boot">
                                    </div>
                                    <div class="col-xl-8 col-lg-8 col-md-12">
                                    </div>
                                 </div>
                              </div>
                           </div>
                        </div>
                        <div class="carousel-item">
                           <div class="container">
                              <div class="carousel-caption">
                                 <div class="row">
                                    <div class="col-xl-4 col-lg-4 col-md-12 margin_boot">
                                    </div>
                                    <div class="col-xl-8 col-lg-8 col-md-12">
                                    </div>
                                 </div>
                              </div>
                           </div>
                        </div>
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </div>
      <!-- end testimonial -->
     
      <!--  footer -->
      <footer >
         <div class="footer">
            <div class="container">
               <div class="row">
               </div>
            </div>
         </div>
      </footer>
      <!-- end footer -->
      <!-- Javascript files-->
      <script src="/static/js/jquery.min.js"></script>
      <script src="/static/js/bootstrap.bundle.min.js"></script>
      <script src="/static/js/jquery-3.0.0.min.js"></script>
      <script src="/static/js/popper.min.js"></script>
      <script src="/static/js/plugin.js"></script>
      <!-- sidebar -->
      <script src="/static/js/jquery.mCustomScrollbar.concat.min.js"></script>
      <script src="/static/js/custom.js"></script>
      <script src="https:cdnjs.cloudflare.com/ajax/libs/fancybox/2.1.5/jquery.fancybox.min.js"></script>
   </body>
</html>
